{% extends 'base.html' %}

{% block title %}Our Products{% endblock %}

{% block content %}
<section>
    <h3><i class="fas fa-box-open me-2"></i>Наші продукти</h3>
    <div class="row">
        {% for product in products %}
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description | truncate(100) }}</p>

                    <a href="{{ url_for('products.get_product', product_id=product.id) }}" class="btn btn-outline-primary btn-sm">
                        Детальніше
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
