{% extends "base.html" %}

{% block title %}Профіль користувача{% endblock %}

{% block content %}
<div class="content-section">
    <div class="media">
        <div class="media-body">
            {# current_user доступний автоматично завдяки Flask-Login #}

        </div>
    </div>
</div>
{% endblock %}
